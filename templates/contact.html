{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form action="#" method="POST" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold">Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg p-2">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold">Email</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg p-2">
        </div>
        <div class="mb-4">
            <label for="message" class="block text-gray-700 font-bold">Message</label>
            <textarea id="message" name="message" class="w-full border border-gray-300 rounded-lg p-2"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white rounded-lg py-2 px-4">Send</button>
    </form>
{% endblock %}
