{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1 class="text-4xl font-bold mb-4 text-center">Welcome to the Food App</h1>
    <p class="text-gray-700 mb-6 text-center">Discover delicious recipes and share your own!</p>

    <h2 class="text-3xl font-bold mb-4">Featured Recipes</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for recipe in recipes %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="{{ url_for('static', filename=recipe.image) }}" alt="{{ recipe.name }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">{{ recipe.name }}</h3>
                    <a href="/recipe/{{ recipe.name }}" class="text-blue-500 hover:underline">View Recipe</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
