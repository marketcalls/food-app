<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800">Food App</a>
            <div class="space-x-4">
                <a href="/" class="text-gray-800 hover:text-blue-500">Home</a>
                <a href="/about" class="text-gray-800 hover:text-blue-500">About</a>
                <a href="/contact" class="text-gray-800 hover:text-blue-500">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-white shadow-lg mt-10">
        <div class="container mx-auto px-4 py-4 text-center text-gray-700">
            &copy; 2024 Food App. All rights reserved.
        </div>
    </footer>
</body>
</html>
